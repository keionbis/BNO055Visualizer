group 'BNO055Visualizer'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.BNO055.Visualizer.VisualizerController"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.neuronrobotics:java-bowler:3.25.1"
    compile "com.neuronrobotics:SimplePacketComsJava:0.1.6"
}
